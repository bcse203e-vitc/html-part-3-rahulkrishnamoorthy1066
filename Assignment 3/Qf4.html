<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>

    <h1>Health Survey Form</h1>
    <form action="#" method="post">

        <p>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </p>

        <p>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="1" max="120" required placeholder="Your age in years">
        </p>

        <p>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Prefer not to say</label>
        </p>

        <p>
            <label for="height">Height:</label><br>
            <input type="number" id="height" name="height" min="1" max="300" placeholder="e.g., 175"> cm
        </p>

        <p>
            <label for="weight">Weight:</label><br>
            <input type="number" id="weight" name="weight" min="1" max="500" placeholder="e.g., 70"> kg
        </p>

        <p>
            <label for="dietaryPreference">Dietary Preference:</label><br>
            <select id="dietaryPreference" name="dietaryPreference" required>
                <option value="">-- Select --</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="non-vegetarian">Non-Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="pescatarian">Pescatarian</option>
                <option value="other">Other</option>
            </select>
        </p>

        <p>
            <label for="activityLevel">Activity Level:</label><br>
            <select id="activityLevel" name="activityLevel" required>
                <option value="">-- Select --</option>
                <option value="sedentary">Sedentary (little to no exercise)</option>
                <option value="lightly_active">Lightly Active (light exercise/sports 1-3 days/week)</option>
                <option value="moderately_active">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                <option value="very_active">Very Active (hard exercise/sports 6-7 days a week)</option>
                <option value="extra_active">Extra Active (very hard exercise/physical job)</option>
            </select>
        </p>

        <p>
            <label>Lifestyle Questions:</label><br>
            <input type="checkbox" id="exercise" name="lifestyle" value="exercise_regularly">
            <label for="exercise">Exercise regularly (3+ times/week)</label><br>
            <input type="checkbox" id="smoke" name="lifestyle" value="smoker">
            <label for="smoke">Smoke</label><br>
            <input type="checkbox" id="alcohol" name="lifestyle" value="consume_alcohol">
            <label for="alcohol">Consume alcohol frequently</label><br>
            <input type="checkbox" id="sleep" name="lifestyle" value="adequate_sleep">
            <label for="sleep">Get adequate sleep (7-9 hours)</label><br>
            <input type="checkbox" id="stress" name="lifestyle" value="high_stress">
            <label for="stress">Experience high stress levels</label>
        </p>

        <p>
            <label for="healthConcerns">Optional Health Concerns:</label><br>
            <textarea id="healthConcerns" name="healthConcerns" rows="5" placeholder="Please describe any health concerns or medical conditions you have (optional)."></textarea>
        </p>

        <p>
            <button type="submit">Submit Survey</button>
        </p>

    </form>

</body>
</html>
