<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
</head>
<body>

    <h1>Travel Booking</h1>
    <form action="#" method="post">

        <p>
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
        </p>

        <p>
            <label for="contactInfo">Contact Information (Email or Phone):</label><br>
            <input type="text" id="contactInfo" name="contactInfo" required
                   placeholder="Email or Phone Number">
        </p>

        <p>
            <label for="destination">Destination:</label><br>
            <select id="destination" name="destination" required>
                <option value="">-- Select Destination --</option>
                <option value="paris">Paris, France</option>
                <option value="tokyo">Tokyo, Japan</option>
                <option value="newyork">New York, USA</option>
                <option value="sydney">Sydney, Australia</option>
                <option value="dubai">Dubai, UAE</option>
                <option value="london">London, UK</option>
                <option value="bali">Bali, Indonesia</option>
            </select>
        </p>

        <p>
            <label for="departureDate">Departure Date:</label><br>
            <input type="date" id="departureDate" name="departureDate" required>
        </p>
        <p>
            <label for="returnDate">Return Date:</label><br>
            <input type="date" id="returnDate" name="returnDate" required>
        </p>

        <p>
            <label for="numTravelers">Number of Travelers:</label><br>
            <input type="number" id="numTravelers" name="numTravelers" min="1" value="1" required>
        </p>

        <p>
            <label>Travel Class:</label><br>
            <input type="radio" id="economy" name="travelClass" value="economy" checked>
            <label for="economy">Economy</label><br>

            <input type="radio" id="business" name="travelClass" value="business">
            <label for="business">Business</label><br>

            <input type="radio" id="firstClass" name="travelClass" value="firstClass">
            <label for="firstClass">First Class</label>
        </p>

        <p>
            <input type="checkbox" id="travelInsurance" name="travelInsurance" value="yes">
            <label for="travelInsurance">Opt for Travel Insurance (recommended)</label>
        </p>

        <p>
            <label>Estimated Total Cost:</label><br>
            <span>Total cost will be calculated upon submission.</span>
        </p>

        <p>
            <button type="submit">Book Now</button>
        </p>

    </form>

</body>
</html>
